name: Playwright Pytest CI - Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3️⃣ Create folders for reports
    - name: Create report directories
      run: |
        if not exist reports mkdir reports
        if not exist allure-results mkdir allure-results

    # 4️⃣ Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-html allure-pytest
        playwright install --with-deps

    # 5️⃣ Run linting
    - name: Lint (isort + black)
      run: |
        pip install isort black
        isort --check-only .
        black --check .

    # 6️⃣ Run Playwright + Pytest tests with HTML and Allure reports
    - name: Run tests
      run: |
        pytest --html=reports\report.html --self-contained-html --alluredir=allure-results

    # 7️⃣ Upload HTML report artifact
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: reports

    # 8️⃣ Upload Allure results artifact
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
